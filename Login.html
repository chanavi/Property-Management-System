  <div class="container-fluid">
    <div class="row no-gutter">
      <div class="d-none d-md-flex col-md-6 col-lg-4 image"></div>
      <div class="col-md-8 col-lg-6 align-items-center">
        <div class="login d-flex align-items-center py-5">
          <div class="container align-items-center">
            <div class="row align-items-center">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4 align-items-center font-weight-bold">Welcome back!</h3>
                <p class="font-weight-bold align-items-center">LOGIN</p>
                <form action="loginphp.php" method="POST">
                  <div class="form-label-group">
                    <input type="email" id="inputEmail" class="form-control" name="emailid" placeholder="Email address"

                    <label for="inputEmail">Email address</label>
                  </div>

                  <div class="form-label-group">
                    <input type="password" id="inputPassword" class="form-control" name="password"
                      placeholder="Password" required>
                    <label for="inputPassword">Password</label>
                  </div>

                  <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
                    type="submit" name="submit">LOGIN</button>
                  <p align="center">Don't have an Account? <a href="signup.html"> Sign Up Now!</a></p>

              </form>
